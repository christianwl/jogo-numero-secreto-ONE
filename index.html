<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JS Game</title>

    <meta
      name="description"
      content="Um divertido jogo desenvolvido durante o curso de Lógica de Programação da Alura, oferecido pelo ONE. O jogador tenta adivinhar um número secreto entre 1 e 10"
    />
    <meta name="author" content="christianwl" />

    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
    />

    <link rel="stylesheet" href="./src/styles/style.css" />

    <link rel="icon" href="./public/favicon.ico type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="voices">
        <h2>Selecione a voz do leitor</h2>
        <select
          class="voices__select"
          aria-placeholder="Nome do leitor de tela"
          name=""
          id="voices"
        ></select>
      </div>

      <div class="container__conteudo">
        <div class="container__informacoes">
          <div class="container__texto">
            <h1></h1>
            <p class="texto__paragrafo"></p>
          </div>
          <input
            id="input"
            type="number"
            min="1"
            max="10"
            class="container__input"
          />
          <div class="chute container__botoes">
            <button
              id="chute"
              onclick="verificarChute()"
              class="container__botao"
            >
              Chutar
            </button>
            <button
              onclick="reiniciarJogo()"
              id="reiniciar"
              class="container__botao"
              disabled
            >
              Novo jogo
            </button>
          </div>
        </div>
        <img
          src="./src/assets/img/bg/urso-ia.png"
          alt="Uma pessoa olhando para a esquerda"
          class="container__imagem-pessoa"
        />
      </div>
    </div>
    <footer>
      <ul>
        <li>
          <a href="https://github.com/christianwl" target="_blank"
            ><img src="./src/assets/img/icones/social_github.webp" alt="Icone do GitHub"
          /></a>
        </li>
        <li>
          <a href="https://instagram.com/bearly_rui" target="_blank"
            ><img src="./src/assets/img/icones/social_instagram.webp" alt="Icone do Instagram" />
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/christianwilliam-dev/"
            target="_blank"
          >
            <img src="./src/assets/img/icones/social_linkedin.webp" alt="Icone do LinkedIn" />
          </a>
        </li>
      </ul>
      <span>&copy; 2025 christianwl</span>
    </footer>

    <script src="./src/scripts/app.js" defer></script>
  </body>
</html>
